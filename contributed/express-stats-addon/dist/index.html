<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Adobe Express Add-on template using JavaScript, the Authoring Sandbox, and Webpack" />
  <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Authoring Sandbox, Adobe Express Document API" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats add-ons</title>
  <link rel="stylesheet" href="styles.css">
<script type="module" src="index.js"></script></head>

<body>
  <sp-theme scale="medium" color="light" theme="express">
    <h3>Framework status</h3>
    <hr>
    <div class="row">
      <sp-status-light size="m" variant="negative" id="iframe-status">iFrame API</sp-status-light>
      <sp-status-light size="m" variant="negative" id="document-status">Document API</sp-status-light>
    </div>
    <h3>Document statistics</h3>
    <hr>
    <div class="row">
      <sp-table size="m">
        <sp-table-head>
          <sp-table-head-cell>Element</sp-table-head-cell>
          <sp-table-head-cell>Count</sp-table-head-cell>
        </sp-table-head>
        <sp-table-body id="stats-table-body">
          <sp-table-row id="row-placeholder">
            <sp-table-cell>Get the Document stats first...</sp-table-cell>
          </sp-table-row>
        </sp-table-body>
      </sp-table>
    </div>
    <div class="row align-right">
      <sp-button id="stats">Analyze document</sp-button>
    </div>
  </sp-theme>
</body>

</html>
